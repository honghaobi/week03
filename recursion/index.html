<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>recursion</title>
  </head>
  <body>
    <script type="text/javascript">


      var arr = [];

      function countDown(n) {
        if(n === 0) {
          return arr;
        } else {
          arr.push(n);
          countDown(n - 1);
        }
      }

      countDown(20);
      console.log("count down array " + arr);



      function sumOfRange(x) {
        if (x === 0){
          return x;
        } else {
          return x + (sumOfRange(x - 1));
        }
      }

      console.log("sum of range is " + sumOfRange(10));


      function power(n,x) {
        if (x === 0){
          return 1;
        } else {
          return (n * power(n, x - 1));
        }
      }

      console.log("power is " + power(3,9));


      function fib(n) {
        if(n === 0 || n === 1) {
          return n;
        } else
        return fib(n - 1) + fib(n - 2);
      }

      console.log("fibonacci number is " + fib(18));


      function pali(str) {
        if (str.length === 0){
          return true;
        } else if (str.slice(0,1) !== str.slice(-1)) {
          return false;
        } else {
          return pali(str.slice(1,-1));
        }
      }

      console.log(pali("poop"));

    </script>
  </body>
</html>
